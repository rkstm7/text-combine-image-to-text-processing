<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | AI Caption</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Register
      </h1>

      <!-- Error Message -->
      {% if error %}
      <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
      {% endif %}

      <!-- Flash Message -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="text-sm text-center text-{{ 'red' if category == 'error' else 'green' }}-600 mb-4"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Registration Form -->
      <form action="/register" method="POST" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg"
        >
          Register
        </button>
      </form>

      <!-- Login Link -->
      <p class="text-sm mt-4 text-center text-gray-600">
        Already have an account?
        <a href="/" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
