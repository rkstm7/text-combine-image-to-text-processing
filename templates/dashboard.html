<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Welcome, {{ username }}</h1>
      <a
        href="/logout"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
      >
        Logout
      </a>
    </div>

    <!-- Upload Form -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl mx-auto">
      <form
        action="/dashboard"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <!-- User Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Describe the image
          </label>
          <textarea
            name="user_text"
            rows="4"
            required
            class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Write what you see in the image..."
          ></textarea>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Upload an image
          </label>
          <input
            type="file"
            name="image"
            accept="image/*"
            required
            class="w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none"
          />
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg"
        >
          Generate Caption
        </button>
      </form>
    </div>
  </body>
</html>
