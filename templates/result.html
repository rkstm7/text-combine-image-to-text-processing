<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Result | AI Output</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen p-6 flex flex-col items-center justify-center"
  >
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Generated Result</h1>

    <!-- Result Card -->
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full text-center">
      <img
        src="{{ image_url }}"
        alt="Uploaded Image"
        class="mx-auto rounded-lg mb-6 max-h-72 object-contain border"
      />

      <p class="text-lg text-gray-700 mb-4">{{ combined_caption }}</p>

      <p class="text-md font-semibold text-blue-700 mb-6">
        Accuracy Score: {{ similarity }}%
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="{{ pdf_url }}"
          download
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold"
        >
          Download Result PDF
        </a>
        <a
          href="/dashboard"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold"
        >
          Upload Another
        </a>
      </div>
    </div>
  </body>
</html>
